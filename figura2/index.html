<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desenho</title>
</head>
<body>
    <svg width="900" height="700" >
       
         <!-- cabeça-->
         <circle cx="210" cy="225" r="70" stroke="#cd853f" fill-opacity="0.2" stroke-width="3"></circle>
          <!-- chapeu -->
          <polygon points="125,175    305,175    220,80"></polygon>
         <!-- ollho -->
         <circle cx="240" cy="210" r="15" stroke="#cd853f" stroke-width="3" fill="black" fill-opacity="1"></circle>
         <circle cx="180" cy="210" r="15" stroke="#cd853f" stroke-width="3" fill="black" fill-opacity="1"></circle>
         <!-- nariz -->
         <line x1="210" y1="220" x2="210" y2="250" stroke="black" stroke-width="3"></line>
         <!-- boca -->
         <line x1="250" y1="270" x2="180" y2="270" stroke="black" stroke-width="3"></line>
         <!-- pescoço -->
         <rect x="200" y="295" width="10" height="20" fill="" rx="2" fill-opacity="0.5" stroke="#8b0000"></rect>
         <!-- <line x1="205" y1="315" x2="205" y2="295" stroke="black" stroke-width="3"></line> -->
         <!-- corpo -->
         <rect x="135" y="315" width="130" height="120" fill="blue" rx="10" fill-opacity="0.5" stroke="#8b0000"></rect>

         <polygon points="150,370   200,410     250,370   200,330" fill="yellow" fill-opacity="0.5" stroke="#8b0000"></polygon>
         <!-- perna -->
         <rect x="175" y="435" width="20" height="100" fill="blue" rx="" fill-opacity="0.5" stroke="#8b0000"></rect>

         <rect x="210" y="435" width="20" height="100" fill="blue" rx="" fill-opacity="0.5" stroke="#8b0000"></rect>

        <!-- mão -->
        <line x1="265" y1="340" x2="350" y2="400" stroke="black" stroke-width="3"></line>

        <line x1="135" y1="340" x2="45" y2="400" stroke="black" stroke-width="3"></line>

      
</svg>

<svg width="500" height="500">
      <text x="10" y="30" font-family="Verdana" font-size="20">Olá Mundo</text>
        
        <rect x="10"y="10" width="50" height="50" fill="blue" transform="rotate(45,35,35)"/>
        <circle cx="100" cy="100" r="30" fill="red" transform="scale(1.5)"/>
        <text x="150" y="150" font-family="Verdana" font-size="20" transform="translate(50,50)">Texto</text>
</svg>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Figura</title>
</head>
<body>
    <svg width="900" height="700" >
    <circle cx="250" cy="250" r="50" stroke="#8b0000" stroke-width="1" fill="red" fill-opacity="0.5"></circle>

    <rect x="60" y="400" width="500" height="50" fill="blue" rx="10" fill-opacity="0.5" stroke="#8b0000"></rect>

    <ellipse cx="380" cy="280" rx="50" ry="30" fill="green" fill-opacity="0.5" stroke="#8b0000"></ellipse>

    <polygon points="173,50    319,182     246,38" fill="gray" fill-opacity="0.5" stroke="#8b0000"></polygon>

    <polygon points="200,200    300,350     400,200     300,50" fill="yellow" fill-opacity="0.5" stroke="#8b0000"></polygon>

    <polygon points="90,15  150,15  190,75  150,135  90,135   50,75" fill="brown" fill-opacity="0.5" stroke="#8b0000"></polygon>

    <polygon points="38,166   16,226    76,158   5,188 60,236   50,120" fill="purple" fill-opacity="0.5" stroke="#8b0000"></polygon>
    
    <line x1="450" y1="550" x2="250" y2="550" stroke="black" stroke-width="3"></line>
    </svg>

</body>
</html>
